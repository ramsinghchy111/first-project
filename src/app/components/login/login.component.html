<div class="login-container">
  <div class="login-card">


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
        <small class="text-danger" *ngIf="isSubmitted && formControls['email'].errors?.['required']">
          Email is required.
        </small>
        <small class="text-danger" *ngIf="isSubmitted && formControls['email'].errors?.['email']">
          Enter a valid email.
        </small>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
        <small class="text-danger" *ngIf="isSubmitted && formControls['password'].errors?.['required']">
          Password is required.
        </small>
        <small class="text-danger" *ngIf="isSubmitted && formControls['password'].errors?.['minlength']">
          Password must be at least 6 characters.
        </small>
      </div>

      <!-- Submit Button -->
      <button type="submit" (click)="adminDashboards()" class="btn btn-primary w-100">Login</button>

      <!-- Forgot Password & Error Message -->
      <div class="text-center mt-3">
        <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
